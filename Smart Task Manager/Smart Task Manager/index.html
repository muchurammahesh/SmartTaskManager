<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Task Manager</title>
<link rel="stylesheet" href="style.css" />>
</head>
<body>
  <div class="container">
    <h1>
      <img src="https://img.freepik.com/premium-photo/adhesive-note-with-potted-plant-alarm-clock-set-8-o-clock-against-blue-background-business-concept-copy-space_585380-1109.jpg?w=360" alt="icon" />
      Smart Task Manager
    </h1>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a new task..." />
      <button id="addTaskBtn">Add Task</button>
      <button id="clearAllBtn">Clear All</button>
    </div>

    <div class="stats">
      <span id="taskCount">Total: 0</span>
      <span id="completedCount">Completed: 0</span>
      <span id="pendingCount">Pending: 0</span>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
